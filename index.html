<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1719d390d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class = 'value'></p>
                    <footer class="blockquote-footer value text-right mb-2"></footer>
                </blockquote>
              <a href="#" class="card-link" title="Share on Twitter"><i class="fab fa-twitter-square value"></i></a>
              <a href="#" class="card-link" title="Post on Facebook"><i class="fab fa-facebook-square value"></i></a>
              <input type="button" value="New quote" class = 'card-link btn btn-primary custom-btn float-right'>
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
